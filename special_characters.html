<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <!--special characters-->

<!--&nbsp; - Non-Breaking space-->
<p>
    Hello&nbsp;Lorem ipsum dolor sit amet, consectetur adipisicing elit. A corporis, cumque cupiditate dignissimos distinctio eos
</p>

<!--&lt; -  Less than-->
<p>
    X&lt;Y
</p>

<!--&gt; -  Greater than-->
<p>
    X&gt;Y
</p>

<!--&lt; -  "and" than-->
<p>
    Tom&amp;Jerry
</p>

<!--&quot; - Quotation mark-->
<p>
    &quot;Welcome to IJSE&quot;
</p>

<!--&copy; - copyright symbol-->
<p>
    &copy;ABC Tech (pvt.) Ltd. All Right Reserved.
</p>

<!--CNN&trade;trade mark symbol-->
<p>
    CNN&trade;
</p>

</body>
</html>
